<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-input" value="" disabled>

        <div class="calculator-keys">
            <button type="button" class="operator" value="+" id="plus">+</button>
            <button type="button" class="operator" value="-" id="minus">-</button>
            <button type="button" class="operator" value="*" id="multiplication">&times;</button>
            <button type="button" class="operator" value="/" id="divide">&divide;</button>

            
            <button class="number" type="button" value="7">7</button>
            <button class="number" type="button" value="8">8</button>
            <button class="number" type="button" value="9">9</button>

            <button class="number" type="button" value="4">4</button>
            <button class="number" type="button" value="5">5</button>
            <button class="number" type="button" value="6">6</button>


            <button class="number" type="button" value="1">1</button>
            <button class="number" type="button" value="2">2</button>
            <button class="number" type="button" value="3">3</button>
            <button class="number zero" type="button" value="0">0</button>

            
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign operator" value="=">=</button>

            <button type="button" class="clearAll" value="clearAll">AC</button>
            <button type="button" class="delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button type="button" class="operatorSquared">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button type="button" class="operatorTheme">
                <i class="fa-solid fa-moon disableDarkMode dark"></i>
                <i class="fa-solid fa-sun disableLightMode light"></i>
            </button>
        </div>
    </div>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
